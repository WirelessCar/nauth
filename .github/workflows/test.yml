name: Operator tests

on:
  pull_request_target:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4
        with:
          ref: "${{ github.head_ref || github.ref }}"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum

      - name: Cache envtest binaries
        uses: actions/cache@v3
        id: envtest-cache
        with:
          path: bin
          key: ${{ runner.os }}-envtest-cache

      - name: Running Tests
        run: |
          go mod tidy
          make test
