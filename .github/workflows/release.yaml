name: Operator Release
run-name: Release Operator ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'
jobs:
  docker-build:
    name: Build & Push Operator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Read version from .image_version
        id: nauth
        run: |
          VERSION=$(cat .image_version)
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/wirelesscar/nauth-operator
          tags: |
            type=semver,pattern={{version}},value=${{ steps.nauth.outputs.version }}
          labels: |
            io.nauth.version=${{ steps.nauth.outputs.version }}
            org.opencontainers.image.title=nauth-operator
            org.opencontainers.image.description=Nauth Operator
            org.opencontainers.image.url=https://nauth.io
            org.opencontainers.image.vendor=wirelesscar
            org.opencontainers.image.source=https://github.com/wirelesscar/nauth/blob/main/Dockerfile
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
      # - name: Run Trivy vulnerability scanner
      #   uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
      #   with:
      #     image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      #     format: 'template'
      #     template: '@/contrib/sarif.tpl'
      #     output: 'trivy-results.sarif'
      #     severity: 'CRITICAL,HIGH,MEDIUM'
      # - name: Upload Trivy scan results to GitHub Security tab
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: 'trivy-results.sarif'

  helm-test:
    uses: ./.github/workflows/helm-test.yaml
  helm-push:
    name: Push Helm Chart
    needs: [helm-test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: charts/
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - name: Validate semver syntax
        run: echo "${{ github.ref_name }}" | grep -e "^v[[:digit:]]\{1,3\}.[[:digit:]]\{1,3\}.[[:digit:]]\{1,3\}$"
      - name: Get Semantic Version
        id: semver
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
      - name: Helm package
        run: helm package nauth
      - name: login to gcr using helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io/wirelesscar/nauth --username ${{ github.repository_owner }} --password-stdin
      - name: helm push
        run: |
          helm push nauth-${{ steps.semver.outputs.version }}.tgz oci://ghcr.io/wirelesscar/nauth/charts

