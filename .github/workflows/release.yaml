name: Operator Release
run-name: Release Operator ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'
jobs:
  docker-build:
    name: Build & Push Operator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Validate semver syntax
        run: echo "${{ github.ref_name }}" | grep -E -e "^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$"
      - name: Get Semantic Version
        id: semver
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/wirelesscar/nauth-operator
          tags: |
            type=semver,pattern={{version}},value=${{ steps.semver.outputs.version }}
          labels: |
            io.nauth.version=${{ steps.semver.outputs.version }}
            org.opencontainers.image.title=nauth-operator
            org.opencontainers.image.description=Nauth Operator
            org.opencontainers.image.url=https://nauth.io
            org.opencontainers.image.vendor=wirelesscar
            org.opencontainers.image.source=https://github.com/wirelesscar/nauth/blob/main/Dockerfile
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  helm-push:
    name: Push Helm Chart
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: charts/
    steps:
      - uses: actions/checkout@v6
      - uses: azure/setup-helm@v4
      - name: Validate semver syntax
        run: echo "${{ github.ref_name }}" | grep -E -e "^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$"
      - name: Get Semantic Version
        id: semver
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
      - name: Set chart versions from release tag
        run: |
          VERSION="${{ steps.semver.outputs.version }}"
          sed -i -E "s/^version: .*/version: ${VERSION}/" nauth/Chart.yaml
          sed -i -E "s/^appVersion: .*/appVersion: \"${VERSION}\"/" nauth/Chart.yaml
          sed -i -E "s/^version: .*/version: ${VERSION}/" nauth-crds/Chart.yaml
      - name: Helm package nauth
        run: helm package nauth
      - name: Helm package nauth-crds
        run: helm package nauth-crds
      - name: Authenticate Helm to ghcr.io
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.repository_owner }} --password-stdin
      - name: Helm push nauth
        run: helm push nauth-${{ steps.semver.outputs.version }}.tgz oci://ghcr.io/wirelesscar
      - name: Helm push nauth-crds
        run: helm push nauth-crds-${{ steps.semver.outputs.version }}.tgz oci://ghcr.io/wirelesscar
