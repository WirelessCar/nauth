nats:
  config:
    cluster:
      enabled: true
      replicas: 2
    jetstream:
      enabled: true
      fileStore:
        pvc:
          size: 100Mi
    resolver:
      enabled: true
      merge:
        type: full
        interval: 2m
        timeout: 1.9s
    merge:
      operator: eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..Y_cG7B7I-nJ5ky3FkQZxaVScmhZn1t2xcPalDnAh4EFlgs7CU3RbDJKIvhk5f2sTMB6s6uXAVKaw1KJTlcjaCw
      system_account: AB7CNX7F2BIMEDZIO3A456KQSORYIUIR6RG2WDYSRNRSWMU7LVCBWVX6
      resolver_preload:
        AB7CNX7F2BIMEDZIO3A456KQSORYIUIR6RG2WDYSRNRSWMU7LVCBWVX6: eyJ0eXAiOiJKV1QiLCJhbGciOiJlZDI1NTE5LW5rZXkifQ..BcfwA7gy6G4rc9Zhtjr43nyjGvgerMfPhqxQdlForgZMrqQtvpXlX5WlXWAhpl90G2DYLbKaDiph6-FBwdjoBg

  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule

  promExporter:
    enabled: false
    podMonitor:
      enabled: false

  container:
    env:
      # different from k8s units, suffix must be B, KiB, MiB, GiB, or TiB
      # should be ~90% of memory limit
      GOMEMLIMIT: 900MiB
    merge:
      # recommended limit is at least 2 CPU cores and 8Gi Memory for production JetStream clusters
      # resources:
      #   requests:
      #     cpu: "2"
      #     memory: 8Gi
      #   limits:
      #     cpu: "2"
      #     memory: 8Gi
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 100Mi

nack:
  nameOverride: nack
  jetstream:
    nats:
      url: nats://nats.nats.svc.cluster.local:4222
    additionalArgs:
      - --crd-connect
      - --control-loop
