# Create a dedicated namespace for cluster-ref tests
# This namespace will NOT have any secrets with legacy nauth.io/secret-type labels
apiVersion: v1
kind: Namespace
metadata:
  name: cluster-ref-test
---
# ConfigMap containing the NATS URL for urlFrom resolution
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-url-config
  namespace: cluster-ref-test
data:
  url: nats://nats.nats.svc.cluster.local:4222
---
# Operator signing key secret - NO legacy labels
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: my-operator-signing-key
  namespace: cluster-ref-test
data:
  # Operator signing seed (same test key as basic-test)
  seed: U09BSUZQVEZJNllHM1ZPTlBBMjRCTkgyNzYyR0lTVEJYSU5VVE1PVFpBUjJESkFMRUY0TE9WRElBQQ==
---
# System account user credentials secret - NO legacy labels
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: my-system-account-creds
  namespace: cluster-ref-test
data:
  # System account user creds (same test creds as basic-test)
  user.creds: 
