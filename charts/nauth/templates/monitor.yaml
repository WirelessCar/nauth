{{- if and .Values.monitoring.enabled .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "nauth.fullname" . }}-metrics-monitor
  labels:
    service: nauth-metrics-service
    release: prometheus
    {{- include "nauth.labels" . | nindent 4 }}
spec:
  endpoints:
    - path: /metrics
      port: http-metrics
      scheme: http
  selector:
    matchLabels:
      service: nauth-metrics-service

{{- end }}
