---
apiVersion: rbac.authorization.k8s.io/v1
kind: {{ if not .Values.namespaced }}Cluster{{ end }}Role
metadata:
  name: {{ include "nauth.fullname" . }}-manager
  {{- if .Values.namespaced }}
  namespace: {{ include "nauth.namespaceName" . }}
  {{- end }}
rules:
- apiGroups:
  - nauth.io
  resources:
  - accounts
  - users
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nauth.io
  resources:
  - accounts/finalizers
  - users/finalizers
  verbs:
  - update
- apiGroups:
  - nauth.io
  resources:
  - accounts/status
  - users/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
